<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        #first{
            color: red;
        }
        #second{
            color: yellow;
        }
        .number{
            background-color: blue;
        }
        .place{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- id :- id is Unique for perticular tag
    class :- class is the group of tags
    if we give space in class it becomes 2 seperate classes -->
    <div id="first" class="number place">First</div>
    <div id="second" class="number">Second</div>
</body>
</html>

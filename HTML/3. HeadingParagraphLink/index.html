<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here we are learing the heading, paragraph, links">
    <title>heading, paragraph, links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 6 levels of heading is there i.e. h1 - h6 -->
    <!-- h1,h2,p,etc.. are the tags -->
    <h1>My bookmark using h1</h1>
    <h2>My bookmark using h2</h2>
    <h3>My bookmark using h3</h3>
    <h4>My bookmark using h4</h4>
    <h5>My bookmark using h5</h5>
    <h6>My bookmark using h6</h6>
    <!-- here we are giving inline css -->
    <!-- here style is the attribute -->
    <p style="background-color: red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo eveniet corrupti hic modi, laboriosam adipisci.</p>
    <!-- when you click the link the link open in same tab -->
    <a href="https://www.google.com">open google</a>
    <!-- using break(br) is not good method -->
    <br>
    <!-- when you click the link the link open in different tab -->
    <a target="_blank" href="https://www.google.com">open google</a>
</body>
</html>

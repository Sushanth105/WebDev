<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: lightblue;
    }

    .absolute-element {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: coral;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="absolute-element"></div>
</div>

</body>
</html>

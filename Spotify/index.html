<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="navLeft">
            <img src="Images/logo.svg" alt="logo" id="logo">
            <div class="navMid">
                <img id="home" src="Images/home.svg" alt="home">
                <div class="searching">
                    <img src="Images/search.svg" alt="" id="seachLogo">
                    <input type="text" placeholder="What do you want to play?" name="search" id="search">
                    <div class="browser">| <img id="file" src="Images/file.svg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="navRight">
            <div class="links">
                <a href="" class="premium">Premium</a>
                <a href="" class="support">Support</a>
                <a href="" class="download">Download</a>
            </div>
            <div class="installing">
                <span>|</span>
                <a class="install" href="">Install App</a>
            </div>
            <div class="connect">
                <a href="" class="signUp">Sign up</a>
                <button class="logIn">Log in</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="left">
            <div class="playlist">
                <div class="playHead">
                    <div class="phleft">
                        <img src="Images/playlist.svg" alt="" class="playlogo">
                        <div class="phead">Your Library</div>
                    </div>
                    <img src="Images/plus.svg" alt="plus" class="plus">
                </div>
            </div>
            <div class="bottom">
                <div class="ablinks">
                    <a href="">Legal</a>
                    <a href="">Safety & PrivacyCenter</a>
                    <a href="">PrivacyPolicy</a>
                    <a href="">Cookies</a>
                    <a href="">About Ads</a>
                    <a href="">Accessibility</a>
                </div>
                <button class="lang"> <img src="Images/lang.svg" alt="language"> <span>English</span></button>
            </div>
        </div>
        <div class="right">
            <div class="artist">
                <div class="artheading">Popular artists</div>
                <div class="artboxs">
                    <div class="artbox">
                        <div id="c1" class="circle">
                            <img src="Images/play.svg" alt="">
                        </div>
                        <div class="artDetail">
                            <div class="artist_name">Pritam</div>
                            <div class="artist_type">Artist</div>
                        </div>
                    </div>
                    <div class="artbox">
                        <div id="c2" class="circle">
                            <img src="Images/play.svg" alt="">
                        </div>
                        <div class="artDetail">
                            <div class="artist_name">Arijit Singh</div>
                            <div class="artist_type">Artist</div>
                        </div>
                    </div>
                    <div class="artbox">
                        <div id="c3" class="circle">
                            <img src="Images/play.svg" alt="">
                        </div>
                        <div class="artDetail">
                            <div class="artist_name">A.R Rahaman</div>
                            <div class="artist_type">Artist</div>
                        </div>
                    </div>
                    <div class="artbox">
                        <div id="c4" class="circle">
                            <img src="Images/play.svg" alt="">
                        </div>
                        <div class="artDetail">
                            <div class="artist_name">Sachin-Jigar</div>
                            <div class="artist_type">Artist</div>
                        </div>
                    </div>
                    <div class="artbox">
                        <div id="c5" class="circle">
                            <img src="Images/play.svg" alt="">
                        </div>
                        <div class="artDetail">
                            <div class="artist_name">Vishal-Shekhar</div>
                            <div class="artist_type">Artist</div>
                        </div>
                    </div>
                    <div class="artbox">
                        <div id="c6" class="circle">
                            <img src="Images/play.svg" alt="">
                        </div>
                        <div class="artDetail">
                            <div class="artist_name">Atif Aslam</div>
                            <div class="artist_type">Artist</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="song">
                <div class="sheading">Popular albums and singles</div>
                <div class="songboxs">
                    <div class="songbox">
                        <div id="s1" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s2" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s3" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s4" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s5" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s6" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s7" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s8" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s9" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s10" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s11" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s12" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                    <div class="songbox">
                        <div id="s13" class="square">
                            <img src="Images/play.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <a href=""></a>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <img src="Images/logo.svg" alt="logo" id="logo">
        <div class="navMid">
            <span><img id="home" src="Images/home.svg" alt="home"></span>
            <div class="searching">
                <img src="Images/search.svg" alt="" id="seachLogo">
                <input type="text" placeholder="What do you want to play?" name="search" id="search">
                <div class="browser">| <img src="Images/file.svg" alt=""></div>
            </div>
        </div>
        <div class="navRight">
            <div class="links">
                <a href="" class="premium">Premium</a>
                <a href="" class="support">Support</a>
                <a href="" class="download">Download</a>
            </div>
            <div class="installing">
                <span>|</span>
                <a class="install" href="">Install App</a>
            </div>
            <div class="connect">
                <a href="" class="signUp">Sign up</a>
                <button class="logIn">Log in</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

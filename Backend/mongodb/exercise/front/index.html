<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="create">Create</button>
    <br>
    <button id="drop">Drop</button>

    <script>
        let data = {
            'names' : ["name1", "name2", "name3", "name4"],
            'salary' : [50000, 100000, 60000, 40000],
            'language' : ['java', 'python', 'go', 'javaScript'],
            'city' : ['city1', 'city2', 'city3', 'city4'],
            'isManager' : [true, false]
        }
        
        document.getElementById("create").addEventListener("click", async ()=>{
            let response = await fetch("http://localhost:4000/create",{
                method : "POST",
                headers : {
                    'content-type' : 'application/json'
                },
                body : JSON.stringify(data)
            })

            if(!response.ok){
                console.error("Error hapened during the fetch");
            }
        })
        document.getElementById("drop").addEventListener("click", async ()=>{
            let response = await fetch("http://localhost:4000/drop",{
                method : "PUT",
            })

            if(!response.ok){
                console.error("Error hapened during the fetch");
            }
        })
    </script>
</body>

</html>

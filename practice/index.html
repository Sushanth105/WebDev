<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Bar Design</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="green red">hi</div>
    
    <script>
            var a=document.querySelector(".green");
            for(let i=0; i<4; i++){
            var clone=a.cloneNode(true);
            a.insertAdjacentElement("afterend",clone);
            }
    </script>
</body>
</html>
